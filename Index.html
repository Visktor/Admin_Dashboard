<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Index.css">
</head>

<body>
  <header>

    <div class="topbar">
      <div class="search-div">
        <img src="./Icons-Images/magnify.svg" class="search-icon" alt="magnifying glass">
        <div class="search_symbol_svg"></div>
        </svg>
        <input placeholder="meoow!!" type="text" class="search" />
      </div>

      <div class="myProfile">
        <img src="./Icons-Images/bell.svg" alt="notification bell" class="bell">
        <img src="./Icons-Images/pexels-pixabay-45201.jpg" alt="a cat" class="pp_miniature" />
        <p class="username">Frajola Xaninho</p>
      </div>
    </div>

    <div class="bottombar">
      <div class="profile">
        <img src="./Icons-Images/pexels-pixabay-45201.jpg" alt="" class="profile_pic_big">
        <p class="greeting">Hello,<br>Frajola Xaninho(@Fraxjj)</p>
      </div>

      <div class="commands">
        <ul>
          <li>
            <p class="listext">New</p>
          </li>
          <li>
            <p class="listext">Upload</p>
          </li>
          <li>
            <p class="listext">Share</p>
          </li>
        </ul>
      </div>

    </div>
  </header>

  <aside>
    <div class="option-div">
      <img src="./Icons-Images/view-dashboard-outline.svg" alt="a dashboard icon" class="sidebar-icon">
      <p class="sidebar-option">Dashboard</p>
    </div>
    <div class="option-div">
      <img src="./Icons-Images/home.svg" alt="a home icon" class="sidebar-icon">
      <p class="sidebar-option">Home</p>
    </div>
    <div class="option-div">
      <img src="./Icons-Images/account-details.svg" alt="an account icon" class="sidebar-icon">
      <p class="sidebar-option">Profile</p>
    </div>
    <div class="option-div">
      <img src="./Icons-Images/message.svg" alt="a message icon" class="sidebar-icon">
      <p class="sidebar-option">Messages</p>
    </div>
    <div class="option-div">
      <img src="./Icons-Images/clock-outline.svg" alt="a clock icon" class="sidebar-icon">
      <p class="sidebar-option">History</p>
    </div>
    <div class="option-div">
      <img src="./Icons-Images/file-document-outline.svg" alt="a file icon" class="sidebar-icon">
      <p class="sidebar-option">Tasks</p>
    </div>
    <div class="option-div">
      <img src="./Icons-Images/account-multiple.svg" alt="a multi account icon" class="sidebar-icon">
      <p class="sidebar-option">Communities</p>
    </div>
    <div class="option-div">
      <img src="./Icons-Images/cog.svg" alt="a cog icon" class="sidebar-icon">
      <p class="sidebar-option">Settings</p>
    </div>
    <div class="option-div">
      <img src="./Icons-Images/help-circle.svg" alt="a question mark icon" class="sidebar-icon">
      <p class="sidebar-option">Support</p>
    </div>
    <div class="option-div">
      <img src="./Icons-Images/shield-check.svg" alt="a shield icon" class="sidebar-icon">
      <p class="sidebar-option">Privacy</p>
    </div>
  </aside>

  <main>
    <section class="projects">
      <h1>Your Projects</h1>
      <div class="project1"></div>
      <div class="project2"></div>
      <div class="project3"></div>
      <div class="project4"></div>
      <div class="project5"></div>
      <div class="project6"></div>
    </section>
    <section class="announcements"></section>
    <section class="trending"></section>
  </main>
  <script src="Index.js"></script>
</body>

</html>
